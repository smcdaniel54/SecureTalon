# CI: backend tests (policy, tokens, audit chain, broker) + UI build.
name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  backend:
    name: Backend tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'
          cache-dependency-path: go.sum

      - name: Run tests
        run: go test ./...
        working-directory: .

      - name: Build
        run: go build -o /dev/null ./cmd/securetalon

  ui:
    name: UI build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: ui/package-lock.json

      - name: Install and build
        run: |
          npm ci
          npm run build
        working-directory: ui
